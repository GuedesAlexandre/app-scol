<form [formGroup]="specialiteForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-red-100 mt-5 p-5 ">
    <h2 class="text-xl text-center p-4">Ajouter une spécialité</h2>
    <div class="mb-4 p-3">
            <label class="block text-gray-700">Libellé</label>
            <input type="text" formControlName="_libelle" class="mt-1 block w-full p-3 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    
        <div class="mb-4 p-3">
            <label class="block text-gray-700">ID Spécialité</label>
            <input type="number" formControlName="_idSpec" class="mt-1 block w-full border-gray-300  p-3 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
    
        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Ajouter</button>
</form>
