<div class="flex flex-col justify-center items-center mt-6">
    <img class="w-1/3"src="https://www.site.ac-aix-marseille.fr/lyc-bollene/spip/sites/www.site/lyc-bollene/spip/IMG/jpg/radowan-nakif-rehan-cyyqhdbj9ti-unsplash.jpg">
    <div style="width:100%;"class="mt-5 w-100 border border-red-700">
        <h2 class="text-3xl text-center  p-6">Liste des Spécialités</h2>
    </div>
    
    <table class="table-auto mt-6">
        <thead>
            <tr>
                <th class="border bg-red-100 px-4 py-2">Libelle</th>
                <th class="border bg-red-100 px-4 py-2">Id</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let specialite of specialites" class="bg-gray-100">
                <td class="border px-4 py-2">{{ specialite._libelle }}</td>
                <td class="border px-4 py-2">{{ specialite._idSpec }}</td>
                
            </tr>
        </tbody>
    </table>
</div>
